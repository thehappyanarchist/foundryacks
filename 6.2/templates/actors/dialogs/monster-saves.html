<form class="acks dialog">
    <div class="form-group">
        <label>{{localize 'ACKS.HitDice'}}</label>
        <div class="form-fields">
            <select name="choice">
                {{#select choices}}
                {{#each choices as |saves mode|}}
                <option value="{{mode}}">{{saves.label}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
</div>
